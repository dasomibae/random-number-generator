<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>

    <div class="title">
        <h1>Randome Number Generator</h1>
    </div>
    <div class="container">
        <form name="randomeNum">

            <table class="input">
                <tr>
                    <th>Min:</th>
                    <td><input type="number" id="min" value="1" /></td>
                </tr>
                <tr>
                    <th>Max:</th>
                    <td><input type="number" id="max" value="99" /></td>
                </tr>
                <tr>
                    <th>Quantity:</th>
                    <td><input type="number" id="quantity" value="1" /></td>
                </tr>
            </table>

            <button id="generate">Generate</button>

        </form>

        <div id="result"></div>
    </div>

</body>

</html>
